<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="btn operator plus">+</div>
        <div class="btn operator minus">-</div>
        <div class="btn operator multiply">x</div>
        <div class="btn operator divide">&#247;</div>
        <div class="btn num n-1">1</div>
        <div class="btn num n-2">2</div>
        <div class="btn num n-0">0</div>
        <div class="btn num n-3">3</div>
        <div class="btn num n-4">4</div>
        <div class="btn num n-5">5</div>
        <div class="btn num n-6">6</div>
        <div class="btn num n-7">7</div>
        <div class="btn num n-8">8</div>
        <div class="btn num n-9">9</div>
        <div class="btn decimal">.</div>
        <div class="btn clear">C</div>
        <div class="btn equals">=</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
